<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buy.Me.duckyPad.</title>

      defer
      data-domain="2fast2macropad.netlify.app"

  <body>
    <img class="bg" src="https://imagedelivery.net/e6oE4fZ-LAu92JgxJR_7PA/14d18c3e-bb9d-4876-7642-1cf2b94b0d00/public" alt="" />
    <div class="container">
      <div class="row">
        <button data-dialog="accept-dialog" class="btn square">
          Thank you for contacting the USF IT Service Desk, how may I assist

        </button>
        <button data-dialog="accept-dialog" class="btn square">

          Let me check something real quick. Please hold.
        </button>
      </div>
      <div
        id="accept-dialog"
        class="dialog dialog--accept"
        role="dialog"
        aria-labelledby="accept-title"
      >
        <h1 id="accept-title" class="dialog__title">Copied!</h1>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
